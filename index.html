<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Pesquisa Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/973c3f254c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="top-div">

    <nav>
        <ul>
            <li><a href="#" id="first-link"><span class="fas fa-search"></span>Todas</a></li>

            <li><a href="#" class="nav-link"><span class="far fa-image"></span>Imagens</a></li>
            <li><a href="#" class="nav-link"><span class="fas fa-tag"></span>Shopping</a></li>
            <li><a href="#" class="nav-link"><span class="fas fa-ellipsis-v"></span>Mais</a></li>

    <div id="results">Aproximadamente 13.300.000 resultados (0,44 segundos)</div>

</html>
